<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Navix</title>
  <script src="js/usuario/login.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div class="flex w-[850px] shadow-lg rounded-md overflow-hidden">

    <div class="w-1/2 bg-gray-100 p-8">
      <button class="mb-4 text-gray-600 hover:text-gray-800">&larr;</button>
      <hp class="text-2xl font-semibold text-gray-800 mb-6 l-10px ">Login em Navix</p>
        <br>
        <form id="loginForm" class="space-y-4">
          <div>
            <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="id_email" placeholder="seuemail@exemplo.com"
              class="w-full mt-1 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <div>
            <label for="id_senha" class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" id="id_senha" placeholder="••••••••"
              class="w-full mt-1 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <p id="errorMsg" class="text-red-500 text-sm hidden">Erro: verifique seus dados.</p>

          <button type="submit" class="w-full py-2 bg-blue-900 text-white font-semibold rounded-md hover:bg-blue-800">
            Entrar
          </button>
        </form>
    </div>

    <div class="w-1/2 bg-blue-900 text-white p-8 flex flex-col items-center justify-center">
      <h3 class="text-xl font-semibold mb-2">Olá, é novo(a) aqui?</h3>
      <p class="text-sm text-center mb-6">
        Informe seus dados pessoais para embarcar nessa jornada!
      </p>
      <button class="px-6 py-2 border border-white rounded-md hover:bg-white hover:text-blue-900 transition">
        Cadastrar
      </button>
    </div>

  </div>

</body>

</html>
