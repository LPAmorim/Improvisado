<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Navix</title>
    <script src="js/usuario/login.js"></script>
</head>
<body>
    <div class="container">

    <form id="loginForm">
    <label for="id_email">Email</label>
    <input type="email" id="email_input" required placeholder="seuemail@exemplo.com">
    <br>
    <label for="id_senha">Senha</label>
    <input type="password" id="senha_input" required placeholder="••••••••">
    <br>
    <p id="errorMsg" class="error">Erro: verifique seus dados.</p>
    <button type="submit">Entrar</button>
    </form> 

    <h3>Olá, é novo(a) aqui?</h3>
    <p>Informe seus dados pessoais para <br>
       embarcar nessa jornada!
    </p>
    <button>Cadastrar</button>
    </div>
</body>
</html>
